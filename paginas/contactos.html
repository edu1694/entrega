    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cuentanos tu historia</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="formulario_mascota">

                    <div class="form-group">
                        <label for="fullname" class="col-sm-2 control-label">Nombre completo</label>
                        <div class="col-sm-10">
                            <input type="text" id="fullname" name="fullname" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Correo</label>
                        <div class="col-sm-10">
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comments" class="col-sm-2 control-label">Cuentanos tu historia</label>
                        <div class="col-sm-10">
                            <textarea name="comments" id="comments" cols="50" rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <label for="luckynumber">Elegi tu tipo de mascota</label>
                            <select name="luckynumber" id="luckynumber" class="form-control">
                                <option value="">--Seleccionar tu tipo de mascota--</option>
                                <option value="Perro">Perro</option>
                                <option value="Gato">Gato</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-secondary" value="Enviar" />
                        </div>
                    </div>


                </form>
            </div>
        </div>
